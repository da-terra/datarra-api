type ProjectState @registerMutations {
  id: String!

  name: String!
  color: String!
  nextState: ProjectState
  rollbackState: ProjectState

  activity: [Activity!]!
}

input CreateProjectStateInput {
  name: String!
  color: String!
  nextState: String
  rollbackState: String
}

input UpdateProjectStateInput {
  name: String
  color: String
  nextState: String
  rollbackState: String
}

extend type Query {
  projectStates: [ProjectState!]!
}

extend type Mutation {
  createProjectState(projectState: CreateProjectStateInput!): ProjectState!
  updateProjectState(
    id: String!
    projectState: UpdateProjectStateInput!
  ): ProjectState!
  deleteProjectState(id: String!): Boolean!
}
