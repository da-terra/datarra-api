type Activity {
  id: ID!
  target: ID!
  event: String! # Name of the mutation resolver that handled the action
  data: String! # JSON string with data about the action
  user: User! # Reference to the User that incurred the action
  createdDate: Date!
}

extend type Query {
  activities(me: Boolean, users: [String!]): [Activity!]!
}
