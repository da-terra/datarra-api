type Page @registerMutations {
  slug: String!
  richText(limit: Int): [RichText!]!
  activity(limit: Int): [Activity!]!
}

extend type Query {
  page(slug: String!): Page
}

extend type Mutation {
  createPage(slug: String, blocks: [String!]!): Page
  updatePage(slug: String, blocks: [String!]!): Page
}
