scalar Upload

type File @registerMutations {
  id: ID!
  filename: String!
  mimetype: String!
  encoding: String!
  createdDate: String!
}

extend type Query {
  file(id: ID!): [File!]!
  files(search: String, mimetype: String, encoding: String): [File!]!
}

extend type Mutation {
  uploadFile(file: Upload!): File!
  deleteFile(file: ID!): Boolean!
}
